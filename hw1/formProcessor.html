<html>
    <head>
        <meta name="Author" content="Jinghao Lin">
        <title>Form Processor</title>
        <script type="text/javascript">

            window.onload = function genInfo(){
                document.getElementById("nameTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[0].split('=')[0]);
                document.getElementById("nameValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[0].split('=')[1]);

                document.getElementById("disTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[1].split('=')[0]);
                document.getElementById("disValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[1].split('=')[1]);

                document.getElementById("emailTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[2].split('=')[0]);
                document.getElementById("emailValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[2].split('=')[1]);

                document.getElementById("phoneTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[3].split('=')[0]);
                document.getElementById("phoneValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[3].split('=')[1]);

                document.getElementById("birthTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[4].split('=')[0]);
                document.getElementById("birthValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[4].split('=')[1]);

                document.getElementById("zipTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[5].split('=')[0]);
                document.getElementById("zipValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[5].split('=')[1]);

                document.getElementById("pwTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[6].split('=')[0]);
                document.getElementById("pwValue").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[6].split('=')[1]);

                document.getElementById("timeTH").innerHTML=decodeURIComponent(location.search.substring(1).split('&')[8].split('=')[0]);
                var timestamp = decodeURIComponent(location.search.substring(1).split('&')[8].split('=')[1]);
                var newDate = new Date();
                newDate.setTime(timestamp);
                document.getElementById("timeValue").innerHTML=newDate.toDateString()
            }
        </script>
        
    </head>

    <body>

    <table border="1">
      <tr>
        <th id="nameTH"></th>
        <td id="nameValue"></td>
      </tr>
      <tr>
        <th id="disTH"></th>
        <td id="disValue"></td>
      </tr>
      <tr>
        <th id="emailTH"></th>
        <td id="emailValue"></td>
      </tr>
      <tr>
        <th id="phoneTH"></th>
        <td id="phoneValue"></td>
      </tr>
      <tr>
        <th id="birthTH"></th>
        <td id="birthValue"></td>
      </tr>
      <tr>
        <th id="zipTH"></th>
        <td id="zipValue"></td>
      </tr>
      <tr>
        <th id="pwTH"></th>
        <td id="pwValue"></td>
      </tr>
      <tr>
        <th id="timeTH"></th>
        <td id="timeValue"></td>
      </tr>
    </table>

    </body>
</html>
